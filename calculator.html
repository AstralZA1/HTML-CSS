<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="dark calculator">
            <div class="theme_toggler active">
                <i class="toggle_icon"></i>
            </div>
            <div class="display_screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="button_operator" id="clear">C</button></td>
                        <td><button class="button_operator" id="/">&divide;</button></td>
                        <td><button class="button_operator" id="*">&times;</button></td>
                        <td><button class="button_operator" id="backspace">CE</button></td>
                    </tr>
                    <tr>
                        <td><button class="button_number" id="7">7</button></td>
                        <td><button class="button_number" id="8">8</button></td>
                        <td><button class="button_number" id="9">9</button></td>
                        <td><button class="button_operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="button_number" id="4">4</button></td>
                        <td><button class="button_number" id="5">5</button></td>
                        <td><button class="button_number" id="6">6</button></td>
                        <td><button class="button_number" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="button_number" id="1">1</button></td>
                        <td><button class="button_number" id="2">2</button></td>
                        <td><button class="button_number" id="3">3</button></td>
                        <td rowspan="2"><button class="button_equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="button_operator" id="(">(</button></td>
                        <td><button class="button_number" id="0">0</button></td>
                        <td><button class="button_operator" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
